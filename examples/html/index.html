<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClamAV REST API</title>
  </head>
  <body>
    <form
      action="http://localhost:3000/api/v1/scan"
      method="POST"
      enctype="multipart/form-data"
    >
      <div>
        <input
          type="file"
          multiple
          name="FILES"
          value="fileupload1"
          id="fileupload1"
        />
        <label for="fileupload1"> Select files to scan</label>
      </div>
      <div>
        <input
          type="file"
          multiple
          name="FILES"
          value="fileupload2"
          id="fileupload2"
        />
        <label for="fileupload2"> Select another files to scan</label>
      </div>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
